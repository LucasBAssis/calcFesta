<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calc Festa</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/label   opper.js/1.14.7/umd/label  opper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            
        </nav>
        <form method="get" action="resultado.html" id="formulario">
            <div class="container">
                <div class="row">
                    <div class="col-md-3"><label for="">Convidados</label><input type="number" id="convidados"></div>
                    <div class="col-md-3"><label for="">Não tomam álcool</label><input type="number" id="semAlcool"></div>
                    <div class="col-md-3"><label for="">Comilões</label><input type="number" id="comiloes"></div>
                    <div class="col-md-3"><label for="">Beberrões</label><input type="number" id="beberroes"></div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h2>Comidas</h2>
                    </div>
                    <div class="col-md-3">
                        <h2>Doces</h2>
                    </div>
                    <div class="col-md-3">
                        <h2>Bebidas sem álcool</h2>
                    </div>
                    <div class="col-md-3">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="checkbox" id="salgadinho" value="1">
                            <label>Salgadinho</label>
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="acai" value="1">
                            <label>Açaí</label  >
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="agua" value="1">
                            <label>Água</label  >
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="cerveja" value="1">
                            <label>Cerveja</label   >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="checkbox" id="chips" value="1">
                            <label>Chips</label >
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="pirulito" value="1">
                            <label>Pirulito</label  >
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="refrigerante" value="1">
                            <label>Refrigerante</label  >
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="vodka" value="1">
                            <label>Vodka</label >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="checkbox" id="pizza" value="1">
                            <label>Pizza</label >
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="bala" value="1">
                            <label>Bala</label  >
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="suco" value="1">
                            <label>Suco</label  >
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="kislla" value="1">
                            <label>Kislla</label    >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="checkbox" id="salaminho" value="1">
                            <label>Salaminho</label >
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="chiclete" value="1">
                            <label>Chiclete</label  >
                    </div>
                    <div class="col-md-3"></div>

                <div class="row">

                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="marshmallow" value="1">

                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <input type="checkbox" id="catuaba" value="1">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="checkbox" id="nuggets" value="1">

                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="mm" value="1">

                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <input type="checkbox" id="ice" value="1">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="checkbox" id="isca_carne" value="1">

                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <input type="checkbox" id="tequila" value="1">
                            <label>Tequila</label   >
                    </div>
                </div>

                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <input type="checkbox" id="vinho" value="1">
                            <label >Vinho</label >
                    </div>
                </div>
                <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <input type="checkbox" id="cachaca" value="1">
                                <label>Cachaça</label >
                        </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-danger"  onclick="obterMarcados()">Calcular</button>
                    </div>
                </div>
            </div>

    <script src="scriptCalculadora.js"></script>
</html>
