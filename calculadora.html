<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calc Festa</title>
        <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/label   opper.js/1.14.7/umd/label  opper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bodyCalc">
        <form method="get" action="resultado.html" id="formulario">
            <div class="container boxCalc">
                <div class="row">
                    <div class="col-md-3">
                        <label for="">Convidados: </label><br>
                        <input type="number" id="convidados">
                    </div>
                    <div class="col-md-3">
                        <label for="">Não tomam álcool: </label><br>
                        <input type="number" id="semAlcool">
                    </div>
                    <div class="col-md-3">
                        <label for="">Comilões: </label><br>
                        <input type="number" id="comiloes">
                    </div>
                    <div class="col-md-3">
                        <label for="">Beberrões: </label><br>
                        <input type="number" id="beberroes">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h4>Comidas</h4>
                    </div>
                    <div class="col-md-3">
                        <h4>Doces</h4>
                    </div>
                    <div class="col-md-3">
                        <h4>Bebidas sem álcool</h4>
                    </div>
                    <div class="col-md-3">
                        <h4>Bebidas com álcool</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="checkbox" id="cSalgadinho" value="1">
                        <label for="cSalgadinho">Salgadinho</label>
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="dAcai" value="1">
                            <label for="dAcai">Açaí</label>
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="bAgua" value="1">
                            <label for="bAgua">Água</label>
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="aCerveja" value="1">
                            <label for="aCerveja">Cerveja</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="checkbox" id="cChips" value="1">
                            <label for="cChips">Chips</label>
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="dPirulito" value="1">
                            <label for="dPirulito">Pirulito</label>
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="bRefrigerante" value="1">
                            <label for="bRefrigerante">Refrigerante</label>
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="aVodka" value="1">
                            <label for="aVodka">Vodka</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="checkbox" id="cPizza" value="1">
                            <label for="cPizza">Pizza</label >
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="dBala" value="1">
                            <label for="dBala">Bala</label  >
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="bSuco" value="1">
                            <label for="bSuco">Suco</label  >
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="aKislla" value="1">
                            <label for="aKislla">Kislla</label    >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="checkbox" id="cSalaminho" value="1">
                            <label for="cSalaminho">Salaminho</label >
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="dChiclete" value="1">
                            <label for="dChiclete">Chiclete</label  >
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <input type="checkbox" id="aCorotinho" value="1">
                            <label for="aCorotinho">Corotinho</label >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="checkbox" id="cBatatafrita" value="1">
                            <label for="cBatatafrita">Batata frita</label  >
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="dMarshmallow" value="1">
                            <label for="dMarshmallow">Marshmallow</label   >
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <input type="checkbox" id="aCatuaba" value="1">
                            <label for="aCatuaba">Catuaba</label   >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="checkbox" id="cNuggets" value="1">
                            <label for="cNuggets">Nuggets</label   >
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" id="dMMs" value="1">
                            <label for="dMMs">M&Ms</label  >
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <input type="checkbox" id="aIce" value="1">
                            <label for="aIce">Ice</label   >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="checkbox" id="cMandiocafrita" value="1">
                            <label for="cMandiocafrita">Mandioca frita</label    >
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <input type="checkbox" id="aWhiskey" value="1">
                            <label for="aWhiskey">Whiskey</label   >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="checkbox" id="cIscaDeCarne" value="1">
                            <label for="cIscaDeCarne">Isca de carne</label >
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <input type="checkbox" id="aTequila" value="1">
                            <label for="aTequila">Tequila</label   >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <input type="checkbox" id="aVinho" value="1">
                            <label for="aVinho">Vinho</label >
                    </div>
                </div>
                <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <input type="checkbox" id="aCachaca" value="1">
                                <label for="aCachaca">Cachaça</label >
                        </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-danger btnCalc"  onclick="obterMarcados()">Calcular</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
    <script src="scriptCalculadora.js"></script>
</html>
